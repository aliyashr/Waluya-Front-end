<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
        <title>Sign In</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel ="stylesheet" href = "page 4.css">
    </head>
        <body>
            <div class = "gambar">
                <div class="left-section">
                    <div class="gambar-container">
                            <img src="asset/W.png" alt="Logo W" class="logo-w">
                    </div> 
                    <div class="welcome-text"> 
                        <h2>Welcome Back!</h2>
                        <p>Please fill in your account to reconnect with us</p>
                    </div>
                </div>
                <div class="formbox">
                    <form action="">
                        <h1>Sign in to Waluya Aquarium</h1>
                        <div class="social-icons">
                            <a href="#" class="social-icons">
                                <img src="asset/google.svg" alt="image" class="social-icons">
                            </a>
                            <a href="#" class="social-icons">
                                <img src="asset/facebook.svg" alt="image" class="social-icons">
                            </a>
                            <a href="#" class="social-icons">
                                <img src="asset/apple.svg" alt="image" class="social-icons">
                            </a>
                        </div>
                        <p>or use your E-mail account</p>
                        <div class="input-box">
                            <input type="text" placeholder="E-mail"
                            required>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password"
                            required>
                        </div>
                        <div class="forgotpass-link">
                            <a href="#" >Forgot your password?</a>
                        </div>
                        <button type="submit" class="signin-button">Sign in</button>
                        <p class="signup">Don't have an account? <a href="#" class ="signup-link">Sign up here</a>
                        </p>
                    </form>
                </div>
            </div>
        </body>
</html>
