<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="page 6.css">
</head>
<body>
    <div class="gambar">
        <div class="formbox">
            <form action="">
                <h1>Create Your Account</h1>
                <div class="social-icons">
                    <a href="#"><img src="google.svg" alt="Google"></a>
                    <a href="#"><img src="facebook.svg" alt="Facebook"></a>
                    <a href="#"><img src="apple.svg" alt="Apple"></a>
                </div>
                <p>or use your E-mail account for registration</p>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="E-mail" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgotpass-link">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="signin-button">Sign in</button>
                <p class="signup">Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
            </form>
        </div>

        <!-- GAMBAR di kanan -->
        <div class="left-section">
            <div class="gambar-container">
                <img src="W.png" alt="Logo W" class="logo-w">
            </div> 
            <div class="welcome-text"> 
                <h2>Welcome to Waluya Aquarium!</h2>
            </div>
        </div>
    </div>
</body>
</html>
